<div id="container">

  <ng-container *ngIf="error; then showError; else answer"></ng-container>

  <ng-template #showError>
    {{ error }}
  </ng-template>

  <ng-template #answer>
    <div class="element" *ngFor="let user of usersList">
      <h2 *ngFor="let link of user.links">
        <a [routerLink]="modifyLink(link.href)">{{ link.rel }}</a>
      </h2>
      <h4>{{ user.name }} {{ user.surname }}</h4>
      <h4>{{ user.email }}</h4>
    </div>
  </ng-template>

</div>
